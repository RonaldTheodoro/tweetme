{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'tweet:index' %}">Tweet</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'tweet:list' %}">
                    List<span class="sr-only">(current)</span>
                </a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'tweet:create' %}">
                        New <img src="{% static 'icone/diff-added.svg' %}">
                    </a>
                </li>
            {% endif %}
        </ul>
        {% include 'snippet/search_form.html' %}
    </div>
    {% if user.is_authenticated %}
        <a class="nav-link" href="#">
            Welcome {{ user }} <img src="{% static 'icone/person.svg' %}">
        </a>
        <a class="nav-link" href="{% url 'logout' %}">
            Logout <img src="{% static 'icone/sign-out.svg' %}">
        </a>
    {% else %}
        <a class="nav-link" href="{% url 'login' %}">
            Login <img src="{% static 'icone/sign-in.svg' %}">
        </a>
    {% endif %}
</nav>
