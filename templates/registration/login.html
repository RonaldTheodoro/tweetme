{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    
    <form class="form-signin" action="" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">
            Login
        </button>
    </form>
{% endblock content %}
