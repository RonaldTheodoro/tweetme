{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Tweet</h1>
    {% include 'snippet/tweet_detail.html' %}
    {% if user.is_authenticated and user == tweet.user %}
        <p><a href="{% url 'tweet:update' tweet.id %}">Edit</a></p>
        <p><a href="{% url 'tweet:delete' tweet.id %}">Delete</a></p>
    {% endif %}
{% endblock content %}
